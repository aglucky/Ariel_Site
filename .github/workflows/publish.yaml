name: Dendron

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Retain Node modules across builds
    - name: Restore Node modules cache
      uses: actions/cache@v2
      id: node-modules-cache
      with:
        path: |
          node_modules
          .next/node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}-1


    - name: Export notes
      run: npm run build

    - name: Deploy site
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: /
        force_orphan: true
